<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="a11y-hidden">타이머</h1>
      <img src="weniv.svg" alt="위니브 로고" class="weniv">
    </header>
    <main class="Timer">
      <div class="Timer-box">
        <h2 class="Timer-logo">TIMER</h2>
        <p class="line"></p>
        <div class="Time-list">
          <div class="Time-name">HRS</div>
          <div class="Time-name">MIN</div>
          <div class="Time-name">SEC</div>
          <div class="Time-number">00</div>
          <div class="Time-number">00</div>
          <div class="Time-number">00</div>
        </div>
        <div class="Timer-button">
          <button class="btn-start" type="button">START</button>
          <button class="btn-reset" type="button">RESET</button>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
